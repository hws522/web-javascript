<!DOCTYPE html>
<html>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>

<ul>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li class="active">JavaScript</li>
</ul>

<ul>
    <li>HTML</li>
    <li id="active">CSS</li>
    <li>JavaScript</li>
</ul>

<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>

<ol>
    <li>HTML</li>
    <li class="active2">CSS</li>
    <li>JavaScript</li>
</ol>

<script>
    var ul = document.getElementsByTagName('ul')[0];
    var lis = ul.getElementsByTagName('li');
    for(var i=0; i < lis.length; i++){
        lis[i].style.color='red';   
    }

    var lis2 = document.getElementsByClassName('active');
    for(var i=0; i < lis2.length; i++){
        lis2[i].style.color='blue';   
    }

    var li = document.getElementById('active'); // id는 하나뿐이기때문에 복수가 아님. 하나의 결과. 그래서 li는 배열이 아니다.
    li.style.color='green';

    var li = document.querySelector('li'); // 가장 처음 찾은 것만 리턴.
    li.style.color='orange';
    var li = document.querySelector('.active2');
    li.style.color='pink';

/*
    var lis = document.querySelectorAll('li');
    for(var name in lis){
        lis[name].style.color = 'skyblue';
    }
*/

</script>
</body>
</html>
