<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
</head>
<body>
    <script>
        alert('Hello world');
        window.alert('Hello world');

        var a = 1;
        alert(a);
        alert(window.a);

        var a = {id:1};
        alert(a.id);
        alert(window.a.id);
        
    </script>
</body>
</html>
